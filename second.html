<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <div class="parent">
        <div class="left-parent">
            <img src="/images/welcome back.png" alt="welcome" id="welcome">
        </div>
        <div class="right-parent"><hr id="line1">
            <div class="right-info">
                <div class="top">
            <div class="login">
                <span id="login">Log In</span>
            </div>
            <div class="subtitle-1">
                <span> Enter your valid credentials for logging in</span>
            </div>
            </div>
            <div class="details">
                <div class="mail">
                    <span id="email">Email address</span></div>
                    <input type="email" id="mail-box">
                
                <div class="pass">
                    <span id="pass">Password</span></div>
                    <input type="password" id="pass-box">
                
            </div>
            <div class="button">
                <button type="button" id="button">Log In</button>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="myCheckbox">
                <label for="myCheckbox">Remember your password</label>
            </div>
            <div class="forgot">
                <a id="forgot">Forgot Password</a>
            </div>
            <div class="account">
                <span id="account">Don't have an account?</span> <a id="register">Register here</a>
            </div>
            </div><hr id="line2">
        </div>
    </div>
</body>
</html>
