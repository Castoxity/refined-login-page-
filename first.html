<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        
        <div class="left-parent">
            <img src="/images/left ppl.png" alt="ppl staring at u smh" id="left-img">
        </div>
        <div class="right-parent">
            <div class="right-info">
               <div class="sign">
                 <span id="sign">Sign Up</span>
               </div>
                  <div class="subtitle1">
                     <span>Please login with your personal information</span>
                   </div>
                <div class="details">
                  <form>
                        <div class="username">
                            <label>Username</label>
                        </div>
                        <div class="username-box">
                         <input type="text" id="username" required>
                        </div>
                        <div class="dob">
                            <label>Date of birth</label>
                        </div>
                        <div class="dob-box">
                         <input type="date" id="dob-box" required>
                        </div>
                        <div class="email">
                            <label>Email</label>
                        </div>
                        <div class="email">
                         <input type="email" id="email-box" required>
                        </div>
                        <div class="pass">
                            <label>Password</label>
                        </div>
                        <div class="pass-box" required>
                         <input type="password" id="pass">
                        </div>
                        <div class="c-pass">
                            <label>Confirm Password</label>
                        </div>
                        <div class="c-pass-box">
                         <input type="password" id="c-pass-box" required>
                        </div>
                    </form>
                </div>
                <div class="create">
                    <button type="button" id="create">Create Account</button>
                </div>
                <div class="login">
                    <span id="already">Already have an account? <a href="/second.html">Log in</a></span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
